<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/pouchdb-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="ExampleController">
      <ion-header-bar class="bar-stable">
        <h1 class="title">AirFi POP</h1>

        <button class="right button button-icon icon ion-plus" ng-click="create()"></button>
      </ion-header-bar>
      <ion-content>
          <!--<img src="img/airfi_logo_small.png"/>-->
          <ion-list>
            <ion-item ng-repeat="order in orders">

                <div class="row">
                    <div class="col-50">
                        {{order.user}} (<b>{{order.seat}}</b>) Status: {{order.order_status}}
                    </div>
                    <div class="col-25">
                        <button class="button" ng-click="">Prepare</button>
                    </div>
                    <div class="col-25">
                        <button class="button button-positive" ng-click="processOrder(order._id)">Process</button>
                    </div>
                </div>
            </ion-item>
         </ion-list>

      </ion-content>


    </ion-pane>
  </body>
</html>
